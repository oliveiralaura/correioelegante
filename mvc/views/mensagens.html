<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Enviar Mensagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <span class="material-symbols-outlined">
            account_circle
            </span>
    </header>
    <div class="container">
        <h2>Enviar mensagens</h2>
        <form action="/registrarmensagem" id="messageForm" method="post">
            <input aria-hidden="true" type="hidden" id="id" name="id">

            <div class="form-group">
                <label for="destinatario">Envie uma mensagem para:</label>
                <select name="destinatario" id="destinatario">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensagem">Envie sua mensagem:</label>
                <input type="text" name="mensagem" id="mensagem">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="anonima" id="anonima"> Enviar mensagem anonimamente
                </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="confirmation" style="display:none;"></div>
    </div>

    
</body>
</html>
